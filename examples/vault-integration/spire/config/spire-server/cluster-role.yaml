---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: spire-server
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - spire-bundle
    verbs:
      - get
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
      - nodes
    verbs:
      - get
